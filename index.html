<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IS1419_HE140323_Nguyen Duc Phap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm p-0">
                <div class="text-center title">
                    Math Quiz</div>
            </div>
        </div>
        <div class="row score">
            <div class="col">
                <p class="text-center l-float text-score-level" id="score">Score: 0</p>
            </div>
            <div class="col">
                <p class="text-center r-float text-score-level" id="level">Level: 1</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm p-0">
                <div class="progress">
                    <div id="progress-time" class="progress-percent"></div>
                </div>
            </div>
        </div>
        <div class="row question">
            <div class="col-sm">
                <h3 class="text-center" id="math-quiz">4 - 4</h3>
            </div>
        </div>
        <div class="row total-true">
            <div class="col-sm">
                <h3 class="text-center text-result" id="result">0</h3>
            </div>
        </div>
        <div class="row row-button">
            <div class="col-9 text-center check-close">
                <div class="user-select" id="selecttrue" onclick="processing(this.id)">
                    <img class="img-check" src="img/checkicon.png" alt="" />
                </div>
                <div class="user-select" id="selectfalse" onclick="processing(this.id)">
                    <img class="img-close" src="img/closeicon.png" alt="" />
                </div>
            </div>
        </div>
        <div class="row row-name">
            <div class="col-sm">
                <label>IS1419_HE140323_Nguyen Duc Phap</label>
            </div>
        </div>
        <div class="row play-over-game" id="play-over-game">
            <div class="col-9">
                <div class="row place-content-center">
                    <label for="" class="game-over">Game Over</label>
                </div>
                <div class="row place-content-center">
                    <button class="play-game" onclick="startGame()">Play Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
